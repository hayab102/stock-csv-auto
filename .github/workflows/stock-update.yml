name: stock-update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'  # UTC 12時 = 日本時間21時に毎日実行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: Pythonをセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 必要なライブラリをインストール
        run: |
          pip install pandas yfinance

      - name: スクリプトを実行
        run: python stock_csv_generator.py

